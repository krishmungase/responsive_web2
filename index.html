    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Navbar -->

                            <img src="images/icon-planning.svg" alt="">

                            tabindex="-1" id="user-menu-item-2">Blog</a>

                        class="active:text-balck font-semibold text-sm text-gray-600 transition-all hover:text-black dark:text-gray-400">

                </button>
                <button

                <p class="max-w-sm text-center text-darkGrayishBlue md:text-left">Get your team in sync, no matter your
